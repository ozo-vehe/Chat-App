<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>
<body>
    <div class="user-selection">
        <button class="login-btn-one">User 1</button>
        <button class="login-btn-two">User 2</button>
    </div>
    <div class="container hide">
        <div class="chat-users">
            <header>
                <ion-icon name="person-circle"></ion-icon>
                <p class="user-name">User</p>
            </header>

            <div class="chat-conversations">
                
            </div>
        </div>

        <div class="chat-body">
            <div class="active-chat hide">
                <ion-icon name="person-circle"></ion-icon>
                <p class="reciever">User Sample</p>
            </div>

            <div class="chat-messages hide">
                
            </div>

            <div class="chat-input-box hide">
                <input id="message" type="text">
                <button class="send-msg">Send</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-analytics.js"></script>
</body>
</html>
